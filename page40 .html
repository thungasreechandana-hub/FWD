<!DOCTYPE html>
<html>
<body>

<h3>Store Data</h3>

<input id="name" placeholder="Enter name">
<button onclick="save()">Save</button>

<script>
function save(){
    let n = document.getElementById("name").value;
    localStorage.setItem("username", n);
    alert("Data Stored");
}
</script>

</body>
</html>
