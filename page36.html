<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Validation Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .form-box {
            width: 400px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
        }
label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
        }
        button {
            margin-top: 15px;
            padding: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="form-box">
    <h2>Student Registration</h2>
    <form>
        <!-- Name -->
        <label>Name</label>
        <input type="text" placeholder="Enter name"
               required minlength="3">
        <!-- Email -->
        <label>Email</label>
        <input type="email" placeholder="Enter email" required>

        <!-- Password -->
        <label>Password</label>
        <input type="password" placeholder="Enter password"
               minlength="8" required>
        <!-- Age -->
        <label>Age</label>
        <input type="number" min="18" max="60" required>
