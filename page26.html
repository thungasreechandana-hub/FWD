<!DOCTYPE html>
<html >
<head>
    <title>Event Booking Form</title>
</head>
<body>
<h2>Event Booking Form</h2>
<form>
    <label>Name:</label><br>
    <input type="text" required><br><br>
    <label>Email:</label><br>
    <input type="email" required><br><br>
    <label>Date of Event:</label><br>
    <input type="date" min="2026-02-06" required><br><br>
    <label>Number of Seats:</label><br>
<input type="number" min="1" required><br><br>
<input type="submit" value="Book Event">
</form>
</body>
</html>
